<!DOCTYPE html>
<html>
	<head>
		<script src ="jquery-1.9.1.min.js"></script>
		<script src ="three.js"></script>
	</head>
	<body>
		<div id="container"></div>
		<script type="text/javascript">
			var WIDTH = 640,
				HEIGHT = 480;
				
			var VIEW_ANGLE = 45, //vertical FOV. Horizontal is approx 80, I guess
				ASPECT = WIDTH / HEIGHT,
				NEAR = 0.1,
				FAR = 10000;
						
			var $container = $('#container');
			//Create cam, renderer and scene
			var renderer = new THREE.WebGLRenderer();
			var camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR );
			var scene = new THREE.Scene();
			
			camera.position.z = 300; //lets experiment with dat later
			
			renderer.setSize(WIDTH, HEIGHT); //Start renderer
			
			//Attach the renderer to DOM element
			$container.append(renderer.domElement);
			
			// create the sphere's material
			var cubemat = new THREE.MeshLambertMaterial(
			{   
				color: 0xCC0000 // a gorgeous red.
			});
			
			// create a new mesh with cube geometry -
			var cube = new THREE.Mesh(
			new THREE.CubeGeometry(100,100,100, 1, 1, 1),cubemat);

			scene.add(cube);
			
			// create a point light
			var pointLight = new THREE.PointLight( 0xFFFFFF );
			
			// set its position
			pointLight.position.x = 10;
			pointLight.position.y = 50;
			pointLight.position.z = 130;
			
			// add to the scene
			scene.add(pointLight);
			
			renderer.render(scene, camera);
		</script>
	</body>
</html>
